<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ICE 08</title>
</head>
<body>
    <div class="card">
        <header>
            <img class="logo" src="style/wdd230-boarding-pass-delta.PNG" alt="delta">
            <p>Mobile Boarding Pass</p>
            <p>Gabby Salamone</p>
        </header>
        <div class="destination">
            <p> Departs 12:45 PM </p>
            <h1>DEN</h1>
            <p>Denver</p>
            <img src="style/wdd230-boarding-pass-plane.PNG" alt="Airplane">
            <p>Arrives 5:30 PM</p>
            <h1>BOS</h1>
            <p>Boston</p>
        </div>
        <div class="flight">
            <div class="Date">
            <p>Date</p>
            <h2>12/21/15</h2>
            </div>
            <div class="Flight">
                <p>Flight</p>
                <h2>A2341</h2>
            </div>
            <div class="Gate">
                <p>Gate</p>
                <h2>B12</h2>
            </div>
            <div class="Seat">
                <p>Seat</p>
                <h2>B10</h2>
            </div>
            <div class="Boarding Zone">
                <p>Date</p>
                <h2>12/21/15</h2>
            </div>
            <div class="Boarding Time">
                <p>Boarding Time</p>
                <h2>11:45 AM</h2>
            </div>
        </div>
        <div class="barcode">
            <img class="scan" src="style/barcode.PNG" alt="barcode">
            <p>Thank you for flying with Delta!</p>
        </div>
    </div>
</body>
</html>
